<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Language Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .title {
      font-weight: 700;
      color: #343a40;
    }
    .preview {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 8px;
      border: 2px solid #dee2e6;
    }
    .btn-custom {
      margin: 5px;
    }
    .footer {
      margin-top: 10%;
      text-align: center;
      color: #6c757d;
    }
    #canvas_output {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="title mb-4">Sign Language Detection</h1>

    <!-- Upload Card -->
    <div class="card p-4 shadow-sm">
      <h5 class="mb-3">Upload Image or Video</h5>
      <form id="uploadForm" class="d-flex flex-column align-items-center" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*,video/*" class="form-control mb-3" required style="max-width: 300px;">
        <button type="submit" class="btn btn-success btn-custom">üì§ Upload & Detect</button>
      </form>
      <div id="uploadResult" style="display:none;">
        <h5 class="mt-4">üì∏ Uploaded Detection Result</h5>
        <img id="uploadResultImg" class="preview" alt="Result">
      </div>
    </div>

    <!-- Webcam Card -->
    <div class="card p-4 mt-4 shadow-sm">
      <h5 class="mb-3">Real-Time Detection</h5>
      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary btn-custom" onclick="startWebcam()">‚ñ∂Ô∏è Start Webcam</button>
        <button class="btn btn-danger btn-custom" onclick="stopWebcam()">‚èπÔ∏è Stop Webcam</button>
      </div>
      <video id="webcam" autoplay muted playsinline width="640" height="480" class="preview" style="display: none;"></video>
      <canvas id="canvas_output" width="640" height="480" class="preview"></canvas>
    </div>

    <div class="footer">
      <p>¬© <span id="current-year"></span> Sign Language Detection</p>
    </div>
  </div>

  <script>
    const webcam = document.getElementById("webcam");
    const canvas = document.getElementById("canvas_output");
    const ctx = canvas.getContext("2d");
    let videoInterval;

    async function startWebcam() {
      stopUploadResult();
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcam.srcObject = stream;
        webcam.style.display = "block";
        canvas.style.display = "block";

        videoInterval = setInterval(() => {
          ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(sendFrame, 'image/jpeg');
        }, 200);
      } catch (error) {
        alert("Camera access denied or not available.");
      }
    }

    function stopWebcam() {
      if (webcam.srcObject) {
        webcam.srcObject.getTracks().forEach(track => track.stop());
        webcam.srcObject = null;
      }
      clearInterval(videoInterval);
      webcam.style.display = "none";
      canvas.style.display = "none";
    }

    function sendFrame(blob) {
      const formData = new FormData();
      formData.append("frame", blob);
      fetch("/api/stream", {
        method: "POST",
        body: formData
      }).then(response => response.blob()).then(blob => {
        const url = URL.createObjectURL(blob);
        const img = new Image();
        img.src = url;
        img.onload = () => ctx.drawImage(img, 0, 0);
      });
    }

    function stopUploadResult() {
      const resultDiv = document.getElementById("uploadResult");
      if (resultDiv) resultDiv.style.display = "none";
    }

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      stopWebcam();
      const form = e.target;
      const formData = new FormData(form);

      fetch("/upload", {
        method: "POST",
        body: formData
      }).then(res => res.blob()).then(blob => {
        const url = URL.createObjectURL(blob);
        const imgElement = document.getElementById("uploadResultImg");
        imgElement.src = url;
        document.getElementById("uploadResult").style.display = "block";
      }).catch(() => alert("Upload failed"));
    });

    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>

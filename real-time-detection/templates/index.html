<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hand Gesture Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding-top: 50px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .title {
      font-weight: 700;
      color: #343a40;
    }

    .preview {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 8px;
      border: 2px solid #dee2e6;
    }

    .btn-custom {
      margin: 5px;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="title mb-4">üñêÔ∏è Hand Gesture Detection</h1>

    <div class="card p-4 shadow-sm">
      <h5 class="mb-3">Upload an Image</h5>
      <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center" onsubmit="stopWebcam()">
        <input type="file" name="file" accept="image/*,video/*" class="form-control mb-3" required style="max-width: 300px;">
        <button type="submit" class="btn btn-success btn-custom">üì§ Upload & Detect</button>
      </form>
      {% if request.args.get('filename') %}
      <div id="uploadResult">
        <h5 class="mt-4">üì∏ Uploaded Detection Result</h5>
        <img src="{{ url_for('static', filename='uploads/result_' + request.args.get('filename', '')) }}"
            class="preview" alt="Result">
      </div>
      {% else %}
      <div id="uploadResult" style="display:none;"></div>
      {% endif %}
    </div>

    <div class="card p-4 mt-4 shadow-sm">
      <h5 class="mb-3">Real-Time Detection</h5>
      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary btn-custom" onclick="startWebcam()">‚ñ∂Ô∏è Start Webcam</button>
        <button class="btn btn-danger btn-custom" onclick="stopWebcam()">‚èπÔ∏è Stop Webcam</button>
      </div>
      <img id="video_feed" class="preview" src="" alt="Webcam Feed" style="display: none;"/>
    </div>

    <div class="footer mt-5">
      <small>Made with ‚ù§Ô∏è for real-time sign language detection</small>
    </div>
  </div>

  <script>
    function startWebcam() {
      const videoFeed = document.getElementById("video_feed");
      const resultDiv = document.getElementById("uploadResult");

      videoFeed.src = "/video_feed";
      videoFeed.style.display = "block";
      resultDiv.style.display = "none";
    }

    function stopWebcam() {
      const videoFeed = document.getElementById("video_feed");
      videoFeed.src = "";
      videoFeed.style.display = "none";
    }

    window.onload = function () {
      const resultShown = "{{ request.args.get('filename') }}" !== "";
      if (resultShown) {
        stopWebcam();
      }
    };
  </script>
</body>
</html>
